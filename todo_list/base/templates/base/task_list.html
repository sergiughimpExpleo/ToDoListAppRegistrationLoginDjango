<h1>My to do list</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <th>{{task.title}}</th>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3> No items in list </h3>
    {% endfor %}
</table>
